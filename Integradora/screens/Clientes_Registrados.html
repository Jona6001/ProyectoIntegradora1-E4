<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Citas</title>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/consultas.js"></script>
    <script> window.onload = function() {mostrarClientes('clientesBody');};</script>
</head>
<body>
    <img src="" alt="Diente">
    <center><h1>Gestor de citas</h1></center>
    <button type="button" id="CerrarSesion" onclick="cerrarSesion()">Cerrar Sesión</button>
    <center><h2>Clientes Registrados</h2></center>
    <br>
    <center>
        <table border="1" id="tablaClientes">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientesBody"></tbody>
        </table>
        <div id="paginationClientes"></div>
    
        <a href="Cliente_Nuevo.html"><button type="button" id="NuevoCliente">Agregar cliente</button></a>
    
    <br>
    <a href="main.html"><button type="button" id="Salir">Salir</button></a>
    </center>
    <script>
        // Verificar si la sesión está activa
        fetch('/isAuthenticated', { method: 'GET' })
            .then(response => {
                if (!response.ok) {
                    // Si no está autenticado, redirigir al inicio de sesión
                    window.location.href = '/';
                }
            });
            document.addEventListener('DOMContentLoaded', () => {
            fetch('/verificar_sesion', { method: 'GET', credentials: 'same-origin' })
                .then(response => {
                    if (!response.ok) {
                        window.location.href = '/'; // Redirige al inicio si no hay sesión
                    }
                })
                .catch(error => {
                    console.error('Error verificando la sesión:', error);
                    window.location.href = '/'; // Redirige al inicio en caso de error
                });
        });
    </script>
</body>
</html>
