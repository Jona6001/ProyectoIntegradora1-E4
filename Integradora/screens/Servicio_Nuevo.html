<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Citas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../scripts/script.js"></script>
</head>
<header>
    <h1>Bienvenido hoy es :</h1>
    <p id="fecha"></p>
    <button type="button" id="cerrar" onclick="cerrarSesion()">Cerrar Sesión</button>
</header>
<br>
<body>
    <div id="formulario-cita">
        <h2>Agregar Servicio</h2>
        
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombreServicio" required placeholder="Ingrese el nombre del servicio">
        </div>

        <div class="campo">
            <label for="telefono">Descripción</label> 
            <input type="text" id="descripción" required placeholder="Ingrese una Descripción del servicio"> 
        </div>

        <div class="campo">
            <label for="costo">Costo:</label> 
            <input type="number" id="costo" required placeholder="Ingrese el costo del servicio">
        </div>

    
        
        <button type="button" class="guardar-servicio" onclick="guardarServicio()">
            Guardar Servicio 
            <img src="imagenes/guardar.png" alt="guardar" width="40" height="40">
        </button>
<br>
        <a href="Servicios_Registrados.html"><button type="button">regresar</button></a>
    </div>
    
    <script>// script.js

        function guardarServicio() {
            const nombre = document.getElementById('nombreServicio').value;
            const costo = document.getElementById('costo').value;
            const descripcion = document.getElementById('descripción').value;
        
            const servicio = {
                nombre: nombre,
                costo: costo,
                descripcion: descripcion
            };
        
            fetch('/nuevo_servicio', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(servicio)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al agregar el servicio');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message); // Mensaje de éxito
                window.location.href = 'Servicios_Registrados.html'; // Redirige a la página de servicios registrados
            })
            .catch(error => {
                console.error('Error:', error);
                alert('No se pudo agregar el servicio'); // Mensaje de error
            });
        }
        </script>
</body>
</html>
