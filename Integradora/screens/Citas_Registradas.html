<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de citas</title>
    <script src="../scripts/script.js"></script>
    <script>window.onload = function() { mostrarCitasRecientes('citasBody', true); }; </script>

</head>
<body>

<center><h1>Gestor de citas</h1></center>
<button type="button" id="cerrar" onclick="cerrarSesion()">Cerrar Sesión</button>
<center><h2>Citas Registradas</h2></center>

<center>
    <label for="fechaFiltro">Mostrar citas desde:</label>
    <input type="date" id="fechaFiltro">
    <button type="button" onclick="buscarCitasPorFecha()">Buscar Citas</button>
    <button type="button" onclick="mostrarCitasRecientes('citasBody', true)">Mostrar Citas para Hoy</button>
    <button type="button" onclick="mostrarCitasProximas()" id="citasProximasBtn">Mostrar Citas Próximas</button>
</center>

<br>

<center>
    <table border="1" id="tablaCitas">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Servicio</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="citasBody"></tbody>
    </table>
</center>

<div id="pagination" style="text-align: center; margin-top: 10px;"></div>

<br>

    <a href="Cita_Nueva.html"><button type="button" id="NuevaCita">Nueva Cita</button></a>
</center>

</center>

</body>
</html>
