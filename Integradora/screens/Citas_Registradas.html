<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de citas</title>
    <script src="../scripts/consultas.js"></script>
    <script src="../scripts/script.js"></script>
</head>
<body onload="mostrarCitasRecientes()">

<img src="" alt="Diente"> 
<center><h1>Gestor de citas</h1></center> 
<button type="button" id="cerrar" onclick="cerrarSesion()">Cerrar Sesión</button>
<center><h2>Citas Registradas</h2></center>

<!-- Agregar filtro de citas recientes -->
<center>
    <label for="fechaFiltro">Mostrar citas desde:</label>
    <input type="date" id="fechaFiltro">
    <button type="button" onclick="buscarCitasPorFecha()">Buscar Citas</button>
    <button type="button" onclick="mostrarCitasRecientes()">Mostrar Citas para Hoy</button>
    <button type="button" id="citasProximasBtn">Mostrar Citas Próximas</button> <!-- Botón para citas próximas -->
</center>

<br>

<!-- Tabla de citas -->
<center>
    <table border="1" id="tablaCitas">
        <thead>
            <tr>
                <th>ID Cita</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="citasBody">
            <!-- Aquí se agregarán las filas de citas dinámicamente -->
        </tbody>
    </table>
</center>

<br>

<!-- Botones de acciones -->
<center> 
    <a href="Cita_Nueva.html"><button type="button" id="NuevaCita">Nueva Cita</button></a> 
    <a href="Cita_Modificar.html"><button type="button" id="ModificarCita">Modificar Cita</button></a> 
    <a href="Cita_Eliminar.html"><button type="button" id="EliminarCita">Eliminar Cita</button></a> 
</center>

<!-- Botón para salir -->
<center> 
    <a href="main.html"><button type="button" id="Salir">Salir</button></a>
</center>

<!-- Añadir el listener para el botón de citas próximas -->
<script>
    document.getElementById('citasProximasBtn').addEventListener('click', mostrarCitasProximas);
</script>

</body>
</html>
