<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Citas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../scripts/script.js"></script>

</head>
<header>
    <h1>Bienvenido hoy es :</h1>
    <p id="fecha"></p>
    <button type="button" id="cerrar" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
</header>
<!-- Enlace al archivo JavaScript -->
<script src="scrip.js"></script>
<css srs="styles.css"></css>
<br>
<body>
    <h1>Citas</h1>
    <div class="botones">
        <button class="boton1">Agregar cita</button>
        <button class="boton2">Modificar citas</button>
        <button class="boton3">Eliminar citas</button>
    </div>
    <div id="formulario-cita">
        <h2>Agregar Cita</h2>
        
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required placeholder="Ingrese su nombre">
        </div>
    
        <div class="campo">
            <label for="apellido">Apellido:</label> <!-- Nuevo campo para apellido -->
            <input type="text" id="apellido" required placeholder="Ingrese su apellido"> <!-- Placeholder agregado -->
        </div>
    
        <div class="campo">
            <label for="fechaCita">Fecha de la cita:</label>
            <input type="date" id="fechaCita" required>
        </div>
    
        <div class="campo">
            <label for="horaCita">Hora de la cita:</label>
            <input type="time" id="horaCita" required>
        </div>
        
        <button type="button" class="guardar-cita" onclick="guardarCita()">
            Guardar Cita 
            <img src="imagenes/guardar.png" alt="guardar" width="40" height="40">
        </button>
    </div>
    
</body>
</html>
