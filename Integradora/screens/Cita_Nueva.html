<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Citas</title>
    <link rel="stylesheet" href="../css/stylesnueva.css">
    <script src="../scripts/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMjC91EMu8Pf/4cFzD1e0N64tiDJ9TCv3G2cL6" crossorigin="anonymous" />
</head>
<body>
    <header>
        <h1>Bienvenido hoy es:</h1>
        <p id="fecha"></p>
        <button type="button" id="cerrar" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
    </header>

    <div id="formulario-cita">
        <h2>Agregar Cita</h2>
        
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required placeholder="Ingrese su nombre">
        </div>
    
        <div class="campo">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required placeholder="Ingrese su apellido">
        </div>
    
        <div class="campo">
            <label for="fechaCita">Fecha de la cita:</label>
            <input type="date" id="fechaCita" required>
        </div>
    
        <div class="campo">
            <label for="horaCita">Hora de la cita:</label>
            <input type="time" id="horaCita" required>
        </div>
        
        <div class="botones">
            <button type="button" class="guardar-cita" onclick="guardarCita()">
                <i class="fas fa-save"></i> Guardar Cita
            </button>
            
            <a href="Citas_Registradas.html">
                <button type="button" class="regresar">
                    <i class="fas fa-arrow-left"></i> Regresar
                </button>
            </a>
        </div>
    </div>
</body>
</html>
