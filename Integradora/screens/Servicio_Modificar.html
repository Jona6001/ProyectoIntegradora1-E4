<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Servicio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../scripts/script.js" defer></script>
</head>
<body>
    <img src="" alt="Diente">
    <center><h1>Gestor de citas</h1></center>
    <button type="button" id="cerrar" onclick="cerrarSesion()">Cerrar Sesión</button>
    <center><h2>Modificar Servicio</h2></center>
    <br>
    <div id="formulario-cita">
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombreServicio" required placeholder="Ingrese el nombre del servicio">
        </div>

        <div class="campo">
            <label for="descripcion">Descripción:</label> 
            <input type="text" id="descripcion" required placeholder="Ingrese una descripción del servicio"> 
        </div>

        <div class="campo">
            <label for="costo">Costo:</label> 
            <input type="number" id="costo" required placeholder="Ingrese el costo del servicio">
        </div>
        
        <button type="button" class="guardarServicio" onclick="guardarServicio()">
            Guardar Servicio
            <img src="imagenes/guardar.png" alt="guardar" width="40" height="40">
        </button>
        <br>
        <a href="Servicios_Registrados.html"><button type="button">Regresar</button></a>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const servicioID = urlParams.get('servicioID');
            if (servicioID) {
                cargarServicio(servicioID);
            }
        };

        async function cargarServicio(servicioID) {
            try {
                const response = await fetch(`/servicios/${servicioID}`); // Asegúrate de que esta URL esté correctamente configurada
                const servicio = await response.json();

                if (servicio) {
                    document.getElementById('nombreServicio').value = servicio.Nombre;
                    document.getElementById('costo').value = servicio.Costo;
                    document.getElementById('descripcion').value = servicio.Descripcion;
                } else {
                    alert('Servicio no encontrado');
                }
            } catch (error) {
                console.error('Error al cargar el servicio:', error);
                alert('No se pudo cargar el servicio.');
            }
        }

        async function guardarServicio() {
            const urlParams = new URLSearchParams(window.location.search);
            const servicioID = urlParams.get('servicioID');

            const servicioModificado = {
                Nombre: document.getElementById('nombreServicio').value,
                Costo: document.getElementById('costo').value,
                Descripcion: document.getElementById('descripcion').value
            };

            try {
                const response = await fetch(`/servicios/${servicioID}`, { // Asegúrate de que esta URL esté correctamente configurada
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(servicioModificado)
                });

                if (response.ok) {
                    alert('Servicio modificado con éxito');
                    window.location.href = 'Servicios_Registrados.html';
                } else {
                    const errorResponse = await response.json(); // Obtener el mensaje de error del servidor
                    alert(`Error al modificar el servicio: ${errorResponse.message || 'Error desconocido'}`);
                }
            } catch (error) {
                console.error('Error al guardar el servicio:', error);
                alert('Error al guardar el servicio.');
            }
        }
    </script>
</body>
</html>
