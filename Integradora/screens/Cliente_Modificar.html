<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1>Bienvenido hoy es :</h1>
    <p id="fecha"></p>
    <button type="button" id="cerrar" onclick="cerrarSesion()">Cerrar Sesión</button>
</header>
<body>
    <div id="formulario-cita">
        <h2>Modificar Cliente</h2>
        <br>
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>
        <div class="campo">
            <label for="apellidoP">Apellido Paterno:</label>
            <input type="text" id="apellidoP" required>
        </div>
        <div class="campo">
            <label for="apellidoM">Apellido Materno:</label>
            <input type="text" id="apellidoM" required>
        </div>
        <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" required>
        </div>
        <div class="campo">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>
        </div>
        <button type="button" class="guardarCliente" onclick="actualizarCliente()">
            Guardar Cliente
            <img src="imagenes/guardar.png" alt="guardar" width="40" height="40">
        </button>
        <br>
        <a href="Clientes_Registrados.html"><button type="button">Regresar</button></a>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const clienteID = urlParams.get('clienteID');
            if (clienteID) {
                cargarCliente(clienteID);
            }
        }

        async function cargarCliente(clienteID) {
            try {
                const response = await fetch(`/clientes/${clienteID}`);
                const cliente = await response.json();

                if (cliente) {
                    document.getElementById('nombre').value = cliente.Nombre;
                    document.getElementById('apellidoP').value = cliente.Apellido_Paterno;
                    document.getElementById('apellidoM').value = cliente.Apellido_Materno;
                    document.getElementById('telefono').value = cliente.Tel;
                    document.getElementById('direccion').value = cliente.Direccion;
                } else {
                    alert('Cliente no encontrado');
                }
            } catch (error) {
                console.error('Error al cargar cliente:', error);
                alert('No se pudo cargar el cliente.');
            }
        }

        async function actualizarCliente() {
            const urlParams = new URLSearchParams(window.location.search);
            const clienteID = urlParams.get('clienteID');

            const clienteModificado = {
                Nombre: document.getElementById('nombre').value,
                Apellido_Paterno: document.getElementById('apellidoP').value,
                Apellido_Materno: document.getElementById('apellidoM').value,
                Tel: document.getElementById('telefono').value,
                Direccion: document.getElementById('direccion').value
            };

            try {
                const response = await fetch(`/clientes/${clienteID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clienteModificado)
                });

                if (response.ok) {
                    alert('Cliente modificado con éxito');
                    window.location.href = 'Clientes_Registrados.html';
                } else {
                    alert('Error al modificar el cliente');
                }
            } catch (error) {
                console.error('Error al guardar el cliente:', error);
                alert('Error al guardar el cliente.');
            }
        }
    </script>
</body>
</html>
