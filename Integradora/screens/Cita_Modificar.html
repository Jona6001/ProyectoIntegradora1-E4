<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cita</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../scripts/script.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenido hoy es :</h1>
        <p id="fecha"></p>
        <button type="button" id="cerrar" onclick="cerrarSesion()">Cerrar Sesión</button>
    </header>

    <div id="formulario-cita">
        <h2>Modificar Cita</h2>
        
        <div class="campo">
            <label for="clienteSelect">Seleccionar Cliente:</label>
            <select id="clienteSelect" required></select>
        </div>

        <div class="campo">
            <label for="fechaCita">Fecha de la cita:</label>
            <input type="date" id="fechaCita" required>
        </div>
        <div class="campo">
            <label for="horaCita">Hora de la cita:</label>
            <input type="time" id="horaCita" required>
        </div>
        
        <button type="button" class="guardar-cita" onclick="guardarCita()">
            Guardar Cita 
            <img src="imagenes/guardar.png" alt="guardar" width="40" height="40">
        </button>
        <br>
        <a href="Citas_Registradas.html"><button type="button">Regresar</button></a>
    </div>

    <script>
        async function cargarClientes() {
            const response = await fetch('/clientes');
            const clientes = await response.json();
            const clienteSelect = document.getElementById('clienteSelect');
            clientes.forEach(cliente => {
                const option = document.createElement('option');
                option.value = cliente.Cliente_ID;
                option.textContent = `${cliente.Nombre} ${cliente.Apellido_Paterno}`;
                clienteSelect.appendChild(option);
            });
        }

        async function guardarCita() {
            const clienteId = document.getElementById('clienteSelect').value;
            const fecha = document.getElementById('fechaCita').value;
            const hora = document.getElementById('horaCita').value;
            const urlParams = new URLSearchParams(window.location.search);
            const citaID = urlParams.get('citaID');

            if (!clienteId || !fecha || !hora) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const response = await fetch(`/modificar_cita/${citaID}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ clienteId, fecha, hora })
            });

            if (response.ok) {
                alert('Cita modificada con éxito');
                // Aquí puedes redirigir o limpiar el formulario
            } else {
                alert('Error al modificar la cita');
            }
        }

        // Cargar datos de la cita y clientes al cargar la página
        window.onload = async function() {
            await cargarClientes(); // Cargar clientes

            const urlParams = new URLSearchParams(window.location.search);
            const citaID = urlParams.get('citaID');
            if (citaID) {
                try {
                    const response = await fetch(`/cita/${citaID}`);
                    const cita = await response.json();
                    document.getElementById('clienteSelect').value = cita.Cliente_ID; // Establecer el cliente seleccionado
                    document.getElementById('fechaCita').value = new Date(cita.Fecha).toISOString().split('T')[0];
                    document.getElementById('horaCita').value = cita.Hora;
                } catch (error) {
                    console.error('Error al cargar la cita:', error);
                }
            }
        };
    </script>
</body>
</html>
