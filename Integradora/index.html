<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Dental Dr. Eddy Vega De la Paz</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
        <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Imagen de fondo -->
        <div class="background-overlay"></div>
        
        <!-- Logo e información -->
        <div class="header">
            <img src="img/logo.jpg" alt="Logo Clinica Dental" class="logo">
            <h1>Clínica Dental Dr. Eddy Vega De la Paz</h1>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div class="login-form">
            <h2>Inicia sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="usu" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="input-group">
                    <input type="password" id="pass" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn-animated">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Calendario -->
        <div class="calendar">
            <h3>Hoy es...</h3>
            <p id="fecha"></p>
        </div>

        <!-- Ayuda -->
        <div class="help">
            <a href="screens/ayuda.html">¿Necesitas ayuda para iniciar sesión?</a>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
